name: Python CI
on:
  push:
    branches:
      - main

jobs:
  python-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13' 

      - name: Install Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install Pipenv

      - name: Install Dependencies
        run: |
          pipenv install -r requirement.txt

      - name: Run test
        run: | 
          pipenv run pytest -v